<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CITES COP20 Video Display</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background-image: url('CoP20_dweb_UZ_eng.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Centered video box */
    .video-wrapper {
      width: 70%;
      max-width: 1200px;
      aspect-ratio: 16 / 9;

      background: rgba(0, 0, 0, 0.55);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);

      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/Ht0i6NJZiZg?autoplay=1&mute=1&rel=0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>

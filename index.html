  <style>
    :root {
      --bg: #0f172a;
      --bg-soft: #111827;
      --card-bg: #020617;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.12);
      --text: #f9fafb;
      --text-soft: #9ca3af;
      --border-soft: rgba(148, 163, 184, 0.2);
      --chip-bg: rgba(15, 23, 42, 0.8);
      --shadow-soft: 0 24px 60px rgba(15, 23, 42, 0.8);
      --radius-xl: 1.5rem;
      --radius-lg: 1rem;
      --radius-md: 0.75rem;
      --transition-fast: 150ms ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 45%, #020617 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .page {
      width: 100%;
      max-width: 1200px;
      margin-inline: auto;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(8, 47, 73, 0.95));
      border-radius: var(--radius-xl);
      border: 1px solid rgba(148, 163, 184, 0.3);
      padding: 24px 24px 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: "";
      position: absolute;
      inset: -80px;
      background:
        radial-gradient(circle at top left, rgba(56, 189, 248, 0.32), transparent 60%),
        radial-gradient(circle at bottom right, rgba(22, 163, 74, 0.25), transparent 60%);
      opacity: 0.9;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .header-inner {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
    }

    .header-main {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    /* circular logo image */
    .logo-image {
      width: 64px;
      height: 64px;
      border-radius: 999px;
      overflow: hidden;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.9), 0 12px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 999px;
    }

    .header-text h1 {
      font-size: clamp(1.5rem, 2vw, 1.9rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 600;
    }

    .header-text h1 span {
      opacity: 0.6;
      font-weight: 400;
    }

    .header-subtitle {
      margin-top: 4px;
      color: var(--text-soft);
      font-size: 0.88rem;
    }

    .meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
